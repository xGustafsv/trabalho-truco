<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Truco Mineiro</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="game-container">
 <h1>🃏 Truco Mineiro</h1>

 <!-- Pontuação -->
 <div class="pontuacao">
 <div class="score-item">
 <span class="player-name">Você</span>
 <span class="score" id="score-jogador">0</span>
 </div>
 <div class="score-divider">×</div>
 <div class="score-item">
 <span class="player-name">Máquina</span>
 <span class="score" id="score-maquina">0</span>
 </div>
 </div>

 <!-- Pontos da rodada atual -->
 <div class="pontos-rodada">
 <span>Pontos em jogo: <strong id="pontos-jogo">1</strong></span>
 </div>

 <!-- Cartas do oponente -->
 <div class="area-cartas oponente">
 <h3>Máquina</h3>
 <div id="cartas-maquina" class="cartas"></div>
 </div>


 <div class="mesa-central">
 <div class="carta-vira-container">
 <h4>Vira</h4>
 <div id="carta-vira" class="card"></div>
 <div class="manilha-info">
 Manilha: <span id="manilha-nome">-</span>
 </div>
 </div>

 <!-- Cartas jogadas -->
 <div class="cartas-jogadas">
 <div id="carta-jogada-maquina" class="carta-jogada maquina"></div>
 <div id="carta-jogada-jogador" class="carta-jogada jogador"></div>
 </div>
 </div>

 <!-- Cartas do jogador -->
 <div class="area-cartas jogador">
 <h3>Suas cartas</h3>
 <div id="cartas-jogador" class="cartas"></div>
 </div>

 <!-- Botões de ação -->
 <div class="botoes">
 <button id="btn-truco" onclick="pedirTruco()" class="btn-truco">Truco! 🔥</button>
 <button onclick="proximaRodada()" class="btn-proxima">Nova Rodada</button>
 </div>

 <!-- Informações da rodada -->
 <div class="info-rodada">
 <span id="vez-de">Sua vez de jogar</span>
 </div>
 </div>

 <!-- Overlay do Truco -->
 <div id="truco-overlay" class="truco-overlay" style="display:none;">
 <div class="truco-content">
 <h2 id="truco-titulo">TRUCOOOO! 🔥</h2>
 <p id="truco-info">A máquina pediu truco (+3 pontos)</p>
 <div class="truco-botoes">
 <button onclick="responderTruco('aceitar')" class="btn-aceitar">Aceitar ✓</button>
 <button onclick="responderTruco('aumentar')" class="btn-aumentar">Retruco! 🔥</button>
 <button onclick="responderTruco('desistir')" class="btn-desistir">Desistir ✗</button>
 </div>
 </div>
 </div>

 <!-- Overlay de resultado -->
 <div id="resultado-overlay" class="resultado-overlay" style="display:none;">
 <div class="resultado-content">
 <h2 id="resultado-titulo"></h2>
 <p id="resultado-info"></p>
 <button onclick="fecharResultado()" class="btn-ok">OK</button>
 </div>
 </div>

 <script src="script.js"></script>
</body>
</html>
